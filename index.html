<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="header">
        <div class="header_block">
            <img src="images/icon.png" alt="bank" class="header__icon">
            <ul class="header__navs">
                <li class="active"><a href="#" class="ref">БАНК</a></li>
                <li><a href="#" class="ref">Бизнес</a></li>
                <li><a href="#" class="ref">Инвестиции</a></li>
                <li><a href="#" class="ref">Страхование</a></li>
                <li><a href="#" class="ref">Мобайл</a></li>
                <li><a href="#" class="ref">Путешествия</a></li>
                <li><a href="#" class="ref">Развлечения</a></li>
            </ul>
            <button class="header__btn-login">ВОЙТИ</button>
        </div>
    </div>
    <div class="main">
        <h1 class="main__title">Конвертер валют онлайн</h1>
        <div class="main__converter">
            <div class="converter__from">
                <div class="status-comment">У меня есть</div>
                <div class="buttons-currency">
                    <button class="button-currency active">RUB</button>
                    <button class="button-currency">USD</button>
                    <button class="button-currency">EUR</button>
                    <button class="button-currency">GBP</button>
                </div>
                <div class="entry-field">
                    <input id="inputFrom" class="input-num" type="text" value="5000" />
                    <div id="inputFromRate" class="rate">1 RUB = 0.0135 USD</div>
                </div>
            </div>
            <div class="converter__to">
                <div class="status-comment">Хочу приобрести</div>
                <div class="buttons-currency">
                    <button class="button-currency">RUB</button>
                    <button class="button-currency active">USD</button>
                    <button class="button-currency">EUR</button>
                    <button class="button-currency">GBP</button>
                </div>
                <div class="entry-field">
                    <input id="inputTo" class="input-num" type="text" value="67.6685" />
                    <div id="inputToRate" class="rate">1 USD = 73.8896 RUB</div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/script.js"></script>
</body>
</html>
